<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar placa en Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    input[type="file"],
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="file"]:hover,
    input[type="text"]:hover,
    input[type="file"]:focus,
    input[type="text"]:focus {
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 30px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-result {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1>Buscar Placas en Archivo Excel</h1>
    
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <br><br>
    
    <input type="text" id="nameToSearch" placeholder="Ingresa la placa a buscar" />
    <button onclick="searchName()">Buscar</button>
    <br><br>

    <div id="result"></div>

    <script>
        let excelData = [];

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                console.log(excelData); // Para depurar
            };
            reader.readAsArrayBuffer(file);
        }

        function searchName() {
            const nameToSearch = document.getElementById('nameToSearch').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 

            if (!nameToSearch) {
                resultDiv.innerHTML = 'Por favor, ingrese la placa para buscar.';
                return;
            }

            let found = false;

            for (let i = 0; i < excelData.length; i++) {
                const row = excelData[i];
                for (let j = 0; j < row.length; j++) {
                    if (row[j] && row[j].toString().toLowerCase() === nameToSearch) {
                        // Obtenemos la celda anterior y las 4 siguientes
                        const cellsToShow = [];
                        for (let k = -1; k <= 4; k++) {
                            const cell = row[j + k] !== undefined ? row[j + k] : '[Vacío]';
                            cellsToShow.push(cell);
                        }

                        // Mostramos el resultado en tabla
                        let tableHTML = `
                            <table>
                                <tr>
                                    <th>REGIÓN </th>
                                    <th>PLACA </th>
                                    <th>"MANDO RESPONSABLE DE LA UNIDAD"</th>
                                    <th>INDICATIVO</th>
                                    <th>CONDUCTOR</th>
                                    <th>ODOMETRO</th>
                                </tr>
                                <tr>
                                    ${cellsToShow.map(cell => `<td>${cell}</td>`).join('')}
                                </tr>
                            </table>
                        `;

                        resultDiv.innerHTML = `<strong>Resultados encontrados:</strong><br>${tableHTML}`;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            if (!found) {
                resultDiv.innerHTML = 'Placa no encontrada en el archivo.';
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
    </script>
</body>
</html>
